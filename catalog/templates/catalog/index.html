{% extends 'catalog/base.html' %}

{%block title%} {{ title }} {%endblock%}

{%block content%}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ title }}</h1>
</div>

<div class="container">
    <div class="row text-center">
        {%for object in object_list%}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.category_name | capfirst }}</h4>
                </div>
                <div class="card-body">
                    <p class="card-title pricing-card-title">{{ object.description | truncatechars:100 }}</p>
                    <a href="{% url 'catalog:products' object.pk %}"
                       type="button" class="btn btn-lg btn-block btn-outline-primary">К товарам</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock%}

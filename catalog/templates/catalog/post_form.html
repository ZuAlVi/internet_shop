{% extends 'catalog/base.html' %}

{%block title%} {{ title }} {%endblock%}

{%block content%}


<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card_title">
                        Новый пост
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
                <div class="card-footer">
                    <a href="{% url 'catalog:post_list' %}" type="button" class="btn btn-warning">Отмена</a>
                </div>
            </div>
        </div>
    </form>
</div>
{%endblock%}

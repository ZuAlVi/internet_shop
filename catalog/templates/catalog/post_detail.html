{% extends 'catalog/base.html' %}
{% load my_tags %}

{%block title%} title {%endblock%}

{%block content%}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ title }}</h1>
</div>
<div class="container">
    <div class="row text-center">
        <div class="col-6-centered">
            <div class="card w-50">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.title | capfirst }}</h4>
                </div>
                <img class="card-img-top" src="{% media_tag object.photo %}">
<!--                     alt="Card image cap"/>-->
<!--                     src="{{ object.preview | media_filter }}"-->
                <div class="card-body">
                    <p class="card-title pricing-card-title">{{ object.text }}</p><br>
                    <h4 class="my-0 font-weight-normal">Дата публикации: {{ object.make_date }} </h4><br>
                    <p class="card-title pricing-card-title">Просмотры: {{ object.views_count }}</p><br>
<!--                    <a href="#" type="button" class="btn btn-lg btn-block btn-outline-primary">Изменить</a>-->
<!--                    <a href="#" type="button" class="btn btn-lg btn-block btn-outline-primary">Удалить</a>-->
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}

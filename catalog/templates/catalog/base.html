{% load static %}

<!doctype>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{%endblock%}</title>
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/css/my.css' %}" rel="stylesheet">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="mb-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:categories' %}">Категории</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:index' %}">Продукты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Контакты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:post_list' %}">Посты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:post_create' %}">Новый пост</a>
        <a class="p-2 btn btn-outline-primary"  href="{% url 'catalog:create_product' %}">Добавить продукт</a>
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary"  href="{% url 'users:profile' %}">Профиль</a>
            <a class="p-2 btn btn-outline-primary"  href="{% url 'users:logout' %}">Выход</a>
        {% else %}
            <a class="p-2 btn btn-outline-primary"  href="{% url 'users:login' %}">Вход</a>
            <a class="p-2 btn btn-outline-primary"  href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>

{% block content %}
{% endblock %}

{% include 'catalog/includes/inc_catalog.html' %}

<script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>

<!--my-0 mr-md-auto font-weight-normal-->
